<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hero-bg {
      background: linear-gradient(to right, #1e3a8a, #312e81);
      clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Hero Section -->
  <section class="relative hero-bg min-h-screen flex items-center justify-center text-white">
    <div class="container mx-auto px-6 lg:px-12 text-center lg:text-left">
      <div class="grid lg:grid-cols-2 items-center">
        <!-- Left Content -->
        <div>
          <h1 class="text-5xl lg:text-6xl font-bold mb-6 leading-tight">
            Get Notified <br> When We Launch
          </h1>
          <p class="text-lg text-gray-300 mb-8">
            We’re working on something amazing! Stay connected and get notified when we’re ready to go live.
          </p>
          <div class="flex flex-col lg:flex-row gap-4">
            <input type="email" placeholder="Enter your email" 
              class="px-4 py-3 w-full lg:w-2/3 rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button class="px-6 py-3 bg-red-500 text-white rounded-lg font-semibold hover:bg-red-600 transition">
              Notify Me
            </button>
          </div>
        </div>

        <!-- Right Content (Rocket Illustration) -->
        <div class="relative mt-12 lg:mt-0 flex justify-center">
          <img src="https://via.placeholder.com/400x400.png?text=Rocket" alt="Rocket" class="max-w-xs lg:max-w-sm">
          <!-- Floating Social Media -->
          <div class="absolute top-0 right-0 mt-4 mr-4 flex space-x-4 text-gray-300">
            <a href="#" class="hover:text-white text-xl"><i class="fab fa-facebook"></i></a>
            <a href="#" class="hover:text-white text-xl"><i class="fab fa-twitter"></i></a>
            <a href="#" class="hover:text-white text-xl"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
